// 1. Создание и использование объектов

// Тема 3: Массивы
// 1. Работа с массивами
// Создайте массив с именами пяти разных фруктов.
const fruits = ["яблоко", "банан", "апельсин", "груша", "киви"];

// Отсортируйте массив фруктов в алфавитном порядке.

};

// 2. Функции высшего порядка
// Напишите функцию processArray, которая принимает массив и функцию обработчик. Функция должна применять переданный обработчик к каждому элементу массива и возвращать новый массив.
const processArray = (array, handler) => {
  const result = [];
  for (let element of array) {
    result.push(handler(element));
  }
  return result;
};
//Работа функции
const nums = [1, 2, 3, 4, 5];
const x2 = (number) => {
  return number * 2;
};
const doubledNumbers = processArray(nums, x2);
console.log(doubledNumbers);

});

// Создайте промис, который отклоняется через 3 секунды с ошибкой "Промис отклонён!".
const promise2 = new Promise((resolve, reject) => {
  setTimeout(() => {reject(new Error("Промис отклонён!"));}, 3000);
});

// 2. Использование промисов

  console.log(value); 
});

// Используйте метод catch для обработки ошибки отклонённого промиса.
promise2.catch((error) => {
  console.error(error); 
});

// Используйте метод finally для выполнения кода после завершения промиса, независимо от его результата.
promise1.finally(() => {
  console.log("Промис 1 завершён.");
});

promise2.finally(() => {
  console.log("Промис 2 завершён.");
});
