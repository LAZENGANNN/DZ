<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <body>
<script>
    // 1. Создайте объект, представляющий человека с полями "имя", "возраст" и "пол". Выведите информацию о нем в консоль.
    const person = {
        name: "Саня",
        age: 22,
        gender: "мужской"
    };

    console.log(person);

    // 2. Создайте функцию, которая принимает объект-машина (с полями "марка", "модель", "год выпуска") и выводит информацию о ней в консоль.
    const car = {
        brand: "Toyota",
        model: "Corolla",
        year: 2018
    };

    const showCarInfo = (car) => {
        console.log(`Марка: ${car.brand}, модель: ${car.model}, год выпуска: ${car.year}`);
    };

    showCarInfo(car);

    // 3. Создайте объект, представляющий университет, с полями "название", "город" и "страна". Выведите информацию о нем в консоль.
    const university = {
        name: "БГУИР",
        city: "Минск",
        country: "Беларусь"
    };

    console.log(university);

    // 4. Создайте объект, представляющий книгу, с полями "название", "автор" и "год выпуска". Выведите информацию о ней в консоль.
    const book = {
        title: "Метро 2033",
        author: "Дмитрий Глуховский",
        year: 2005
    };

    console.log(book);

    // 5. Создайте массив объектов, представляющих различные фрукты, каждый объект имеет поля "название", "цвет" и "вес". Выведите информацию о каждом фрукте в консоль.
    const fruits = [
        {
            name: "яблоко",
            color: "красный",
            weight: 150
        },
        {
            name: "банан",
            color: "желтый",
            weight: 120
        },
        {
            name: "апельсин",
            color: "оранжевый",
            weight: 200
        }
    ];

    for (let fruit of fruits) {
        console.log(fruit);
    }

    // 6. Создайте объект, представляющий компьютер, с полями "модель", "производитель" и "цена". Выведите информацию о нем в консоль.
    const computer = {
        model: "MacBook Pro",
        manufacturer: "Apple",
        price: 2000
    };

    console.log(computer);

    // 7. Создайте функцию, которая принимает в качестве аргумента объект-животное (с полями "имя", "тип" и "возраст") и выводит информацию о нем в консоль.
    const animal = {
        name: "Барсик",
        type: "кот",
        age: 3
    };

    const showAnimalInfo = (animal) => {
        console.log(`Имя: ${animal.name}, тип: ${animal.type}, возраст: ${animal.age}`);
    };

    showAnimalInfo(animal);

    // 8. Создайте объект, представляющий магазин, с полями "название", "адрес" и "телефон". Выведите информацию о нем в консоль.
    const shop = {
        name: "Магнит",
        address: "ул. Советская, 12",
        phone: "+375 29 123 45 67"
    };

    console.log(shop);

    // 9. Создайте объект, представляющий автора книги, с полями "имя", "год рождения" и "страна". Выведите информацию о нем в консоль.
    const author = {
        name: "Дмитрий Глуховский",
        yearOfBirth: 1979,
        country: "Россия"
    };

    console.log(author);

    // 10. Создайте функцию, которая принимает объект-страну (с полями "название", "столица" и "население") и выводит информацию о ней в консоль.
    const country = {
        name: "Беларусь",
        capital: "Минск",
        population: 9.5
    };

    const showCountryInfo = (country) => {
        console.log(`Название: ${country.name}, столица: ${country.capital}, население: ${country.population} млн`);
    };

    showCountryInfo(country);
</script>

</body>
</html>
